<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IM 3 Daten</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="swiper-container" class="swiper-container" dir="rtl">
        <div id="swiper-bundle" class="swiper-wrapper">
        </div>

        <div id="swiper-button-next" class="swiper-button-next"></div>
        <div id="swiper-button-prev" class="test swiper-button-prev"></div>
    </div>

    <div id="overlay" class="overlay">

        <div id="graphic_button">
            <div class="graphic_icon"></div>
        </div>


        <div class="dropdown_container">
            <button id="dropdown_button">Bern ▼</button>
            <ul class="dropdown_content">
                <li>Bern</li>
                <li>Zürich</li>
                <li>Geneva</li>
            </ul>
        </div>

        <div class="temperature_unit"> C°</div>

    </div>
    <section id="date_overlay_page" class="graphicpage">
        <div class="close_button"></div>
        <h1 class="big_header">Please enter date:</h1>
        <div class="date_input_group">
            <input type="date" id="fromDate" class="button_input" min="2025-01-01">
        </div>
        <button id="nextButton" class="button" type="button">Show from this date</button>
        <img class="image_plant" src="img/Pflanze.svg" alt="Pflanze">
    </section>

    <!-- Section overlay date selection -->
    <section id="date_selector_page" class="graphicpage">
        <div class="close_button"></div>
        <h1 class="big_header">Please enter time period:</h1>
        <div class="date_range_wrapper">
            <h2 class="fliesstext">From:</h2>
            <input type="date" id="chartFromDate" class="button_input">

            <h2 class="fliesstext">To:</h2>
            <input type="date" id="chartToDate" class="button_input">
        </div>
        <button id="next_diagram_Button" class="button" type="button">Show graphic</button>
    </section>

    <section id="diagram_page" class="graphicpage">
        <div class="close_button"></div>
        <div class="chart_wrapper">
            <h1 class="big_header">Average data from:</h1>

            <div id="chart_date_display" class="button_input">

            </div>
            <div class="chart_box">
                <canvas id="myWeatherChart"></canvas>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
